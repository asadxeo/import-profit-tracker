name: Build Android APK (Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # IMPORTANT: pin flutter version (stable channel sometimes breaks)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.9"
          channel: "stable"
          cache: true

      - name: Create Flutter project (android only)
        run: flutter create app --platforms=android

      # If you have your app code inside app_src/, it will copy it.
      # If app_src is missing, it will still build a demo APK (to prove pipeline works).
      - name: Copy app source (if present)
        run: |
          if [ -f "app_src/pubspec.yaml" ]; then
            echo "✅ Found app_src, copying into app/"
            rm -rf app/lib
            cp -r app_src/lib app/lib
            cp app_src/pubspec.yaml app/pubspec.yaml
          else
            echo "⚠️ app_src not found. Building default demo app."
          fi

      - name: Install dependencies
        working-directory: app
        run: flutter pub get

      - name: Build DEBUG APK
        working-directory: app
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/app/outputs/flutter-apk/app-debug.apk
